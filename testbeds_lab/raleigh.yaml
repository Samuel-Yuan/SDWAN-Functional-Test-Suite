# Testbeds #
############
2Stc1Router_Type01_Testbed01:
  lab_server: *ls_1
  stc:
    port1:
      chassis: *chassis_1
      slot: 11
      port: 11
      ipv4: "30.0.1.2/24"
      gateway: "30.0.1.1"
      stc_config:
        phy: EthernetCopper
    port2:
      chassis: *chassis_1
      slot: 11
      port: 12
      ipv4: "30.0.2.2/24"
      gateway: "30.0.2.1"
      bgp:
        as_num: 123
        dut_as_num: 123
        use_gateway_as_dut: true
      stc_config:
        phy: EthernetCopper
  dut1:
    <<: *rtr_1
    dut1_to_stc_port1:
      port: "GigabitEthernet8/37"
      type: "GigabitEthernet 8/37"
